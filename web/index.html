<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor Catastro Uruguay</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>
  
  <!-- Panel lateral moderno -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h1><i class="fas fa-map-marked-alt"></i> Catastro Uruguay</h1>
      <button id="toggle-sidebar" class="btn-icon" title="Minimizar"><i class="fas fa-chevron-left"></i></button>
    </div>
    
    <!-- Búsqueda de dirección (principal) -->
    <div class="search-section">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="in-direccion" placeholder="Buscar dirección..." autocomplete="off" />
        <div id="autocomplete-list" class="autocomplete-items"></div>
      </div>
    </div>
    
    <!-- Acordeón de secciones -->
    <div class="accordion">
      
      <!-- Buscar Padrón -->
      <div class="accordion-item">
        <button class="accordion-header active">
          <span><i class="fas fa-hashtag"></i> Buscar Padrón</span>
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="accordion-content show">
          <div class="form-group">
            <label>Número de Padrón</label>
            <input type="number" id="in-padron" placeholder="Ej: 12345" />
          </div>
          <div class="form-group">
            <label>Departamento (opcional)</label>
            <select id="in-depto">
              <option value="">Todos</option>
              <option value="1">Montevideo</option>
              <option value="2">Artigas</option>
              <option value="3">Canelones</option>
              <option value="4">Cerro Largo</option>
              <option value="5">Colonia</option>
              <option value="6">Durazno</option>
              <option value="7">Flores</option>
              <option value="8">Florida</option>
              <option value="9">Lavalleja</option>
              <option value="10">Maldonado</option>
              <option value="11">Paysandú</option>
              <option value="12">Río Negro</option>
              <option value="13">Rivera</option>
              <option value="14">Rocha</option>
              <option value="15">Salto</option>
              <option value="16">San José</option>
              <option value="17">Soriano</option>
              <option value="18">Tacuarembó</option>
              <option value="19">Treinta y Tres</option>
            </select>
          </div>
          <div class="btn-group">
            <button id="btn-buscar" class="btn btn-primary"><i class="fas fa-search"></i> Buscar</button>
            <button id="btn-borrar-busqueda" class="btn btn-secondary"><i class="fas fa-times"></i> Limpiar</button>
          </div>
        </div>
      </div>
      
      <!-- Capas del mapa - siempre visible -->
      <div class="layers-section">
        <h4><i class="fas fa-layer-group"></i> Capas</h4>
        <div class="layer-toggle">
          <label class="switch">
            <input type="checkbox" id="chk-snig" />
            <span class="slider"></span>
          </label>
          <span>Catastro SNIG</span>
        </div>
        <div class="layer-toggle">
          <label class="switch">
            <input type="checkbox" id="chk-padrones" />
            <span class="slider"></span>
          </label>
          <span>Números de padrón</span>
        </div>
        <div class="layer-toggle">
          <label class="switch">
            <input type="checkbox" id="chk-identify" />
            <span class="slider"></span>
          </label>
          <span>Identificar al clic</span>
        </div>
      </div>
      
    </div>
    
    <!-- Status bar -->
    <div class="status-bar">
      <div id="status"></div>
    </div>
    
    <!-- Footer -->
    <div class="sidebar-footer">
      <small>Datos: <a href="https://www.gub.uy/snig" target="_blank">SNIG Uruguay</a></small>
    </div>
  </div>
  
  <!-- Controles flotantes del mapa -->
  <div class="map-controls">
    <button id="btn-locate" class="btn-map" title="Mi ubicación"><i class="fas fa-crosshairs"></i></button>
    <button id="btn-fullscreen" class="btn-map" title="Pantalla completa"><i class="fas fa-expand"></i></button>
  </div>
  
  <div id="geocode-resultados" style="display:none;"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>
  <script>
    if (!(window.L && L.esri)) {
      var s = document.createElement('script');
      s.src = 'https://cdnjs.cloudflare.com/ajax/libs/esri-leaflet/3.0.12/esri-leaflet.min.js';
      document.head.appendChild(s);
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
